# fly.toml app configuration file generated for safe-share
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "safe-share"
primary_region = "arn"

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "15s"
  method = "GET"
  path = "/"
  protocol = "http"
  restart_limit = 5
  timeout = "5s"

[mounts]
  source = "safe_share_data"
  destination = "/app/data"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[processes]
  app = "npm start"

[deploy]
  release_command = "mkdir -p /app/data"
